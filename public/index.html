<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>WebScrape with Mongoose</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background-color: #1AA7BC;
            color: #2D2D2A;
        }
        
        #articles {
            display: inline-block;
            overflow: auto;
            height: 750px;
        }
        
        .container {
            width: 100%;
            padding: 2em;
        }
        
        input#titleinput {
            background-color: #FFBC42;
            color: white;
        }
        
        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FFBC42;
        }
        
        input {
            height: 36px;
            font-size: 24px;
            background-color: #FFB6B9;
        }
        
        textarea {
            height: 200px;
            font-size: 18px;
        }
        
        #savenote {
            margin-top: 1em;
            float: left;
            width: 45%;
        }
        
        #deletenote {
            margin-top: 1em;
            margin-left: 1em;
        }
        
        #notes {
            padding: 1em;
        }
        
        .row .col.l4 {
            margin: 0 auto;
        }
        
        .card .card-content .card-title {
            font-size: 3em;
            margin-bottom: .5em;
        }
    </style>
</head>

<body>
    <div class="container col l12">
        <div class="row">
            <div class="col l12 m6">
                <div class="card grey darken-3">
                    <div class="card-content white-text">
                        <span class="card-title">Web Scraper</span>
                        <p>Comment on your favorite headlines</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l8">
                <div id="articles"></div>
            </div>
            <div class="col l4">
                <div id="notes"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
